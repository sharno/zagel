name: CI

on:
  push:
  pull_request:
  workflow_dispatch:

jobs:
  build-test:
    name: Build and test (${{ matrix.os }})
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [macos-latest, windows-latest]

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Rust cache
        uses: Swatinem/rust-cache@v2

      - name: Build
        run: cargo build --release --locked

      - name: Test
        run: cargo test --locked

  build-test-linux:
    name: Build and test (ubuntu-latest)
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Linux build environment
        uses: ./.github/actions/setup-linux

      - name: Build
        run: cargo build --release --locked

      - name: Test
        run: cargo test --locked

  e2e-automation:
    name: Automation E2E (Linux)
    runs-on: ubuntu-latest
    needs: build-test-linux
    timeout-minutes: 20

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Linux build environment
        uses: ./.github/actions/setup-linux
        with:
          extra-packages: libxkbcommon-x11-0 xvfb

      - name: Run automation e2e tests
        run: |
          mkdir -p artifacts/e2e
          xvfb-run -a env ZAGEL_E2E=1 ZAGEL_E2E_ARTIFACTS_DIR=artifacts/e2e cargo test --locked --test e2e_automation -- --nocapture --test-threads=1

      - name: Upload automation artifacts
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: automation-e2e-artifacts
          path: artifacts/e2e
          if-no-files-found: warn

      - name: Post screenshot links to PR
        if: always() && github.event_name == 'pull_request'
        env:
          GH_TOKEN: ${{ github.token }}
        run: |
          count=$(find artifacts/e2e -name '*.png' 2>/dev/null | wc -l)
          if [ "$count" -eq 0 ]; then
            echo "No screenshots found, skipping PR comment."
            exit 0
          fi

          run_url="${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}"
          listing=$(find artifacts/e2e -name '*.png' -printf '%f\n' 2>/dev/null | sort)

          body="## Automation Screenshots"$'\n\n'
          body+="**${count} screenshot(s)** captured during this CI run."$'\n\n'
          body+="| File | Size |"$'\n'
          body+="| --- | --- |"$'\n'
          for img in $(find artifacts/e2e -name '*.png' 2>/dev/null | sort); do
            name=$(basename "$img")
            size=$(du -h "$img" | cut -f1)
            body+="| ${name} | ${size} |"$'\n'
          done
          body+=$'\n'"Download: [automation-e2e-artifacts](${run_url}) (see Artifacts section at bottom of the run page)"

          gh pr comment "${{ github.event.pull_request.number }}" --body "$body"
