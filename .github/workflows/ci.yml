name: CI

on:
  push:
  pull_request:
  workflow_dispatch:

jobs:
  build-test:
    name: Build and test (${{ matrix.os }})
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [macos-latest, windows-latest]

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Rust cache
        uses: Swatinem/rust-cache@v2

      - name: Linux system dependencies
        if: runner.os == 'Linux'
        run: |
          sudo apt-get update
          sudo apt-get install -y --no-install-recommends \
            pkg-config \
            libudev-dev \
            libx11-dev \
            libxrandr-dev \
            libxinerama-dev \
            libxcursor-dev \
            libxi-dev \
            libxkbcommon-dev \
            libwayland-dev \
            libxcb-shape0-dev \
            libxcb-xfixes0-dev

      - name: Build
        run: cargo build --release --locked

      - name: Test
        run: cargo test --locked

  build-test-linux:
    name: Build and test (ubuntu-latest)
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Rust cache
        uses: Swatinem/rust-cache@v2

      - name: Linux system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y --no-install-recommends \
            pkg-config \
            libudev-dev \
            libx11-dev \
            libxrandr-dev \
            libxinerama-dev \
            libxcursor-dev \
            libxi-dev \
            libxkbcommon-dev \
            libwayland-dev \
            libxcb-shape0-dev \
            libxcb-xfixes0-dev

      - name: Build
        run: cargo build --release --locked

      - name: Test
        run: cargo test --locked

  e2e-automation:
    name: Automation E2E (Linux)
    runs-on: ubuntu-latest
    needs: build-test-linux
    timeout-minutes: 20

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Rust cache
        uses: Swatinem/rust-cache@v2

      - name: Linux system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y --no-install-recommends \
            pkg-config \
            libudev-dev \
            libx11-dev \
            libxrandr-dev \
            libxinerama-dev \
            libxcursor-dev \
            libxi-dev \
            libxkbcommon-dev \
            libxkbcommon-x11-0 \
            libwayland-dev \
            libxcb-shape0-dev \
            libxcb-xfixes0-dev \
            xvfb

      - name: Run automation e2e tests
        run: |
          mkdir -p artifacts/e2e
          xvfb-run -a env ZAGEL_E2E=1 ZAGEL_E2E_ARTIFACTS_DIR=artifacts/e2e cargo test --locked --test e2e_automation -- --nocapture --test-threads=1

      - name: Upload automation artifacts
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: automation-e2e-artifacts
          path: artifacts/e2e
          if-no-files-found: warn
